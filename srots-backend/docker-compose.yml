version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: srots
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:mysql://mysql:3306/srots
      DB_USER: root
      DB_PASS: password
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_FROM: no-reply@srots.local
    depends_on:
      - mysql
      - mailhog
volumes:
  mysql_data:
