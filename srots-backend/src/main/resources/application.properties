spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Expose metrics endpoints
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always

# Enable HikariCP metrics (Database Connection Pool)
spring.datasource.hikari.register-mbeans=true
management.metrics.export.prometheus.enabled=true

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# Increase pool size if 'ThreadsAwaitingConnection' is high
#spring.datasource.hikari.maximum-pool-size=30
# How long a user will wait for a connection before getting an error (in ms)
#spring.datasource.hikari.connection-timeout=20000
# Don't let users wait more than 5 seconds for a connection if the DB is full
#spring.datasource.hikari.connection-timeout=5000

# JPA / Hibernate
